<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NeuroArk-i · Command</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #101622 0, #05060a 45%, #000 100%);
      color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      width: 100%;
      max-width: 720px;
      background: rgba(8, 10, 18, 0.92);
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow: 0 22px 60px rgba(0, 0, 0, 0.7);
      padding: 28px 28px 24px;
    }
    .logo-row {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 18px;
    }
    .logo-mark {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
    }
    .title-block h1 {
      font-size: 22px;
      margin: 0;
      letter-spacing: 0.18em;
    }
    .title-block p {
      margin: 3px 0 0;
      font-size: 12px;
      color: #aab1c6;
    }
    .prompt-label {
      margin: 14px 0 4px;
      font-size: 13px;
      color: #9da3bc;
    }
    .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    #command-input {
      flex: 1;
      padding: 11px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(12, 14, 24, 0.96);
      color: #f5f5f5;
      font-size: 14px;
      outline: none;
    }
    #command-input:focus {
      border-color: #4a8cff;
      box-shadow: 0 0 0 1px rgba(74, 140, 255, 0.35);
    }
    #run-btn {
      padding: 0 18px;
      border-radius: 12px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #4a8cff, #9f7bff);
      color: #fff;
      white-space: nowrap;
    }
    #run-btn:hover {
      filter: brightness(1.08);
    }
    .hint {
      font-size: 11px;
      color: #7b8198;
      margin-bottom: 12px;
    }
    .examples {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 10px;
    }
    .chip {
      font-size: 11px;
      padding: 4px 9px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      color: #c4c9de;
      cursor: pointer;
    }
    .chip:hover {
      border-color: rgba(255, 255, 255, 0.3);
    }
    #status {
      font-size: 12px;
      color: #8ea4ff;
      min-height: 16px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo-row">
      <div class="logo-mark">N</div>
      <div class="title-block">
        <h1>NEUROARK-i</h1>
        <p>Natural language → open the right website</p>
      </div>
    </div>

    <div class="prompt-label">Command</div>
    <div class="input-row">
      <input id="command-input"
             placeholder="e.g. Open YouTube and search AI agents" />
      <button id="run-btn">Run</button>
    </div>
    <div class="hint">
      This is your first function tool. Type what you want; NeuroArk-i will open a site or search for you.
    </div>

    <div class="examples">
      <div class="chip">Open YouTube</div>
      <div class="chip">Go to Shopee</div>
      <div class="chip">Open my NeuroArk site</div>
      <div class="chip">Search LangGraph tutorial</div>
    </div>

    <div id="status"></div>
  </div>

  <script>
    function resolveUrlFromCommand(text) {
      const t = text.toLowerCase().trim();

      // 1. 特例：你自己的网站
      if (t.includes("neuroark") && (t.includes("site") || t.includes("home") || t.includes("官网"))) {
        return "https://neuroark.work";
      }

      // 2. 常见网站
      if (t.includes("youtube")) return "https://www.youtube.com";
      if (t.includes("google")) return "https://www.google.com";
      if (t.includes("shopee")) return "https://shopee.com.my";
      if (t.includes("lazada")) return "https://www.lazada.com.my";
      if (t.includes("discord")) return "https://discord.com/app";

      // 3. 看起来像网址（例如 "open neuroark.work"）
      const urlMatch = t.match(/([a-z0-9\-]+\.[a-z]{2,})(\/\S*)?/);
      if (urlMatch) {
        let u = urlMatch[0];
        if (!u.startsWith("http://") && !u.startsWith("https://")) {
          u = "https://" + u;
        }
        return u;
      }

      // 4. 默认：用搜索引擎
      const q = encodeURIComponent(text);
      return "https://www.google.com/search?q=" + q;
    }

    function runCommand() {
      const input = document.getElementById("command-input");
      const status = document.getElementById("status");
      const text = input.value.trim();
      if (!text) {
        status.textContent = "Please type a command.";
        return;
      }
      const url = resolveUrlFromCommand(text);
      status.textContent = "Opening: " + url;
      window.open(url, "_blank");
    }

    document.getElementById("run-btn").addEventListener("click", runCommand);
    document.getElementById("command-input").addEventListener("keydown", (e) => {
      if (e.key === "Enter") runCommand();
    });

    document.querySelectorAll(".chip").forEach(chip => {
      chip.addEventListener("click", () => {
        document.getElementById("command-input").value = chip.textContent;
        runCommand();
      });
    });
  </script>
</body>
</html>
